<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>aiFone</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link rel="shortcut icon" href="../../assets/icone.png" />
  </head>
  <body class="my-login-page">
    <section class="h-100">
      <div class="container h-100">
        <div class="row justify-content-md-center h-100">
          <div class="card-wrapper">
            <div class="brand">
              <img src="../../assets/icone.png" />
            </div>
            <div class="card fat">
              <div class="card-body">
                <h4 class="card-title">Login</h4>
                <form action="logando" method="POST">
                  <p></p>
                  <div class="form-group">
                    <label for="cid">E-Mail</label>

                    <input
                      type="text"
                      class="form-control border-secondary"
                      min="5"
                      value=""
                      required
                      placeholder="Insira seu e-mail..."
                      autofocus
                    />
                  </div>

                  <div class="form-group">
                    <label for="senha"
                      >Senha
                      <a href="esqueci" class="float-right text-secondary">
                        Esqueceu a senha?
                      </a>
                    </label>
                    <input
                      type="password"
                      class="form-control border-secondary"
                      placeholder="Insira sua senha..."
                    />
                  </div>

                  <div class="form-group no-margin">
                    <button type="submit" class="btn btn-danger btn-block">
                      Login
                    </button>
                  </div>
                  <div class="margin-top20 text-center">
                    Você não possui uma conta?
                    <a href="cadastro" class="cadastro text-danger">
                      Cadastre-se
                    </a>
                  </div>
                </form>
              </div>
            </div>
            <div class="footer">Copyright &copy; 2020 &mdash; aiFone</div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
